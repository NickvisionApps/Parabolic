<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parabolic Settings</title>
  <style>
    body {
      width: 280px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }
    .send-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    .send-btn:hover {
      background-color: #45a049;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 12px 0;
    }
    .setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    .setting label {
      flex: 1;
      cursor: pointer;
    }
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 22px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h3>Parabolic</h3>
  <button type="button" id="sendBtn" class="send-btn">Send current page to Parabolic</button>
  <hr>
  <div class="setting">
    <label for="trimPlaylist">Trim playlist from URL</label>
    <div class="toggle">
      <input type="checkbox" id="trimPlaylist">
      <span class="slider"></span>
    </div>
  </div>
  <div class="description">
    Remove playlist parameters (&amp;list=...) from YouTube URLs to download only the current video.
  </div>
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
