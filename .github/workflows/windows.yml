on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ "review_requested", "ready_for_review" ]
  workflow_dispatch:
name: Windows
permissions:
  id-token: write
  contents: read
env:
  GITHUB_ACTIONS: true
  VCPKG_ROOT: ${{github.workspace}}/vcpkg
jobs:
  build:
    name: "Build on x64"
    runs-on: windows-latest
    if: ${{ github.event.pull_request.user.login != 'weblate' }}
    steps:
      - name: "Checkout"  
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "Setup Environment"
        run: mkdir build
      - name: "Vcpkg"
        uses: johnwason/vcpkg-action@v6
        id: vcpkg
        with:
          pkgs: boost-date-time libnick pybind11 python3
          triplet: x64-windows
          revision: efd5cdaf1eaf2b3490d2c333d962a33078fba54b
          token: ${{ secrets.GITHUB_TOKEN }}
          github-binarycache: true
      - name: "Build"
        working-directory: ${{github.workspace}}/build
        run: |
          cmake -G "Visual Studio 17 2022" .. -DBUILD_TESTING=OFF
          cmake --build . --config Release
      - name: "Create Installer"
        working-directory: ${{github.workspace}}
        run: |
          choco install wget
          choco install innosetup
          wget https://aka.ms/vs/17/release/vc_redist.x64.exe -O vc_redist.x64.exe
          wget https://aka.ms/windowsappsdk/1.5/1.5.240607001/windowsappruntimeinstall-x64.exe -O windowsappruntimeinstall-x64.exe
          wget https://www.python.org/ftp/python/3.11.9/python-3.11.9-amd64.exe -O python-3.11.9-amd64.exe
          iscc inno/setup.iss
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: ${{github.workspace}}/inno/NickvisionParabolicSetup.exe
          name: Windows-x64-Release
